<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google-更新日志</title>
  <style>
    body {
      margin: 0px;
    }

    .hander {
      height: 46px;
      width: 842px;
      margin: auto;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      height: 30px;
      width: 87px;
      margin-top: 10px;
    }

    .subject-p {
      margin-top: 80px;
      text-align: center;
    }

    .s-p-b {
      font-size: 25px;
      padding: 10px 30px;
      border-radius: 10px;
      background-color: #f4f4f4;
      display: inline-block;
    }

    .subject-text {
      width: 30%;
      margin: 50px auto 0 auto;
      border-radius: 10px;
      background-color: #f4f4f4;
      padding: 20px 20px;
    }

    .s-t-b {
      margin-bottom: 14px;
      margin-left: 25px;
      font-size: 28px;
    }

    .s-t-p {
      margin-top: 0;
      margin-left: 25px;
      font-size: 17px;
      font-weight: 400;
    }

    .s-t-u-li {
      font-weight: 300;
      margin-left: 8px;
      margin-top: 8px;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .hander {
        height: 46px;
        width: 270px;
        margin: auto;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .subject-text {
        width: 70%;
        margin: 20px auto 0 auto;
        border-radius: 10px;
        background-color: #f4f4f4;
        padding: 20px 20px;
      }

      .subject-p {
        margin-top: 30px;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <header class="hander">
    <div class="logo-containe">
      <h1 id="h1">
        <a href="./index.html">
          <img src="./image/google.png" alt="" class="logo">
        </a>
      </h1>
    </div>
  </header>
  <div class="subject-p">
    <b class="s-p-b">更新日志</b>
  </div>
  <script>
    fetch('./update.json')
      .then(response => response.json())
      .then(updateArr => {
        for (let i = 0; i < updateArr.length; i++) {
          const updateItem = updateArr[(updateArr.length - i) - 1];
          const div = document.createElement('div');
          div.classList.add('subject-text');

          const versionHeader = document.createElement('h2');
          versionHeader.classList.add('s-t-b');
          versionHeader.innerText = updateItem.version;
          div.appendChild(versionHeader);

          const dateParagraph = document.createElement('p');
          dateParagraph.classList.add('s-t-p');
          dateParagraph.innerHTML = updateItem.Date;
          div.appendChild(dateParagraph);

          const ul = document.createElement('ul');
          ul.classList.add('s-t-ul');

          for (let key in updateItem) {
            if (key.startsWith('update')) {
              const li = document.createElement('li');
              li.classList.add('s-t-u-li');
              li.innerHTML = updateItem[key];
              ul.appendChild(li);
            }
          }
          div.appendChild(ul);
          document.body.appendChild(div);
        }
      });
  </script>
</body>

</html>
